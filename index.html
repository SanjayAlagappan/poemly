<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemly | Your Personal Poet Powered by AI</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-wrapper">
        <div id="logo">Poemly</div>
    </div>
     </header>
    <main>
        <div class="poemly-container">
            <div id="poemly-wrapper">
            <div class="container poemly-prompt-container">
              <form>
                <ul>
                <li>
                    <input type="text" placeholder="type in your prompt here">
                </li>
                <li>
                    <select name="length of the poem" id="">
                        <option value="" disabled selected>Length of poem</option>
                        <option value="short">Short</option>
                        <option value="medium">Medium</option>
                        <option value="long">Long</option>
                    </select>
                </li>
                <li>
                    <select name="Tone of poem" id="">
                        <option value="" disabled selected>Tone of Poem</option>
                        <option value="romantic">Romantic</option>
                        <option value="joyful">Joyful</option>
                        <option value="sorrowful">Sorrowful</option>
                        <option value="nostalgic">Nostalgic</option>
                        <option value="satirical">Satirical</option>
                        <option value="reflective">Reflective</option>
                    </select>
                </li>
                <li id="ddown">
                   <select name="Poem style or form" id="">
                    <option value="" disabled selected>Poem Style or form</option>
                    <option value="narrative">Narrative</option>
                    <option value="sonnet">Sonnet</option>
                    <option value="limerick">Limerick</option>
                    <option value="villanelle">Villanelle</option>
                    <option value="sestina">Sestina</option>
                    <option value="haiku">Haiku</option>
                   </select>
                </li>
                <li id="submit" style="text-align: center;"> <button type="button" id="submit-btn">Generate your poem</button></li>
                </ul>
               
              </form>
            </div>
            <div class="container poemly-response-container">
                <div class="poem-wrapper">
                 <div class="poemly-poem-title-wrapper">
                    <img id="poem-img" src="https://placehold.co/80x80" alt="">
                    <h1>Your Poem Title Here!</h1>
                 </div>
                 <div class="poem-response">
                    <div  class="poemly-line">
                        <p id="poem-text">
                            Your poem goes here.
                        </p>
                    </div>
                 </div>
                </div>
            </div>
        </div>
        
    </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
